<div class="container" *ngIf="skill">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre Skill</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="skill.nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="porcentaje">Porcentaje skill</label>
          <input
            type="text"
            class="form-control"
            id="porcentaje"
            name="porcentaje"
            [(ngModel)]="skill.porcentaje"
            name="porcentaje"
            required
          />
        </div>
        <button class="btn btn-info">Editar</button>
      </form>
    </div>
  </div>
</div>
