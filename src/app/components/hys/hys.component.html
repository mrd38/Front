<div class="row">
  <h1>Hard & Soft skills</h1>

  <div class="col-lg-2">
    <button
      type="button"
      routerLink="/nuevaSkill"
      class="btn btn-dark"
      *ngIf="isLogged"
    >
      Nueva Skill
    </button>
  </div>

  <div
    class="text-center col-sm-4 col-md-4 col-lg-4 circulo"
    *ngFor="let Skill of skill"
  >
    <circle-progress
      [percent]="Skill.porcentaje"
      [title]="Skill.nombre"
      [titleFontWeight]="'900'"
      [showTitle]="true"
      [showImage]="false"
      [imageHeight]="95"
      [imageWidth]="105"
      [showSubtitle]="false"
      [animation]="true"
      [backgroundGradientStopColor]="'#c7c585'"
    ></circle-progress>

    <div>
      <td *ngIf="isLogged">
        <buton class="btn btn-secondary" routerLink="/editSkill/{{ Skill.id }}">
          <i class="bi bi-pencil-square"></i>
        </buton>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-dark" (click)="delete(Skill.id)">
          <i class="bi bi-x-square"></i>
        </button>
      </td>
    </div>
  </div>
</div>
